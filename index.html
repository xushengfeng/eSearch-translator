<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch - 翻译器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
</head>

<body class="fill_t">
    <div id="main">
        <textarea name="i" id="i" cols="30" rows="10"></textarea>
        <div id="result">
            <div id="baidu"></div>
            <div id="youdao"></div>
            <div id="deepl"></div>
            <div id="caiyun"></div>
            <div id="bing"></div>
        </div>
        <e-translator></e-translator>
    </div>
    <div id="设置">
        <div id="密码">
            <div>
                <h2>百度</h2>
                <div>appid:<input type="text" name="baidu_appid" id="baidu_appid"></div>
                <div>key:<input type="text" name="baidu_key" id="baidu_key"></div>
            </div>
            <div>
                <h2>Deepl</h2>
                <div>key:<input type="text" name="deepl_key" id="deepl_key"></div>
            </div>
            <div>
                <h2>彩云</h2>
                <div>key:<input type="text" name="caiyun_key" id="caiyun_key"></div>
            </div>
            <div>
                <h2>必应</h2>
                <div>key:<input type="text" name="bing_key" id="bing_key"></div>
            </div>
        </div>
        <div class="icon-pel">
            <div id="save_setting"></div>
        </div>
    </div>
    <script type="module" src="src/translator.ts"></script>
</body>

</html>
